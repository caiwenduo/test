		<script type="text/javascript" src="js/touch.js"></script>
		<script type="text/javascript" src="js/markdown.js"></script>
		<script type="text/javascript">
			$("footer").load('html/common.html');
			var swiper = new Swiper('.swiper-container1', {
		        pagination: '.swiper-pagination',
		        paginationClickable: true,
		        autoplay: 2000,
			    autoplayDisableOnInteraction : false
		    });
		    //编辑器(左,右)
			function Editor(input, preview) {
			    function Editor(input, preview) {
			        this.update = function () {
			          preview.innerHTML = markdown.toHTML(input.value);
			        };
			        input.editor = this;
			        this.update();
			      }
			      var X = function (id) { return document.getElementById(id); };
			      new Editor(X("text-input"), X("preview"));
			}
			var X = function (id) { return document.getElementById(id); };
			new Editor(X("text-input"), X("preview"));
			var Terminal = {
	            // 辨别移动终端类型
	            platform : function(){
	                var u = navigator.userAgent, app = navigator.appVersion;
	                return {
	                    // android终端或者uc浏览器
	                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
	                    // 是否为iPhone或者QQHD浏览器
	                    iPhone: u.indexOf('iPhone') > -1 ,
	                    // 是否iPad
	                    iPad: u.indexOf('iPad') > -1
	                };
	            }(),
	            // 辨别移动终端的语言：zh-cn、en-us、ko-kr、ja-jp...
	            language : (navigator.browserLanguage || navigator.language).toLowerCase()
	        }
	        // 根据不同的终端，跳转到不同的地址
	       
	        if(Terminal.platform.android){
	            $("a").attr("href","http://sj.qq.com/myapp/detail.htm?apkName=com.dingfang.dfhouse");
	        }else if(Terminal.platform.iPhone){
	            $("a").attr("href","https://itunes.apple.com/cn/app/%E7%9B%AF%E6%88%BF/id1225161102?mt=8");
	        }else if(Terminal.platform.iPad){
	            // 还可以通过language，区分开多国语言版
	            switch(Terminal.language){
	                case 'en-us':
	                	$("a").attr("href","https://itunes.apple.com/cn/app/%E7%9B%AF%E6%88%BF/id1225161102?mt=8");
	                    break;
	                case 'ko-kr':
	                	$("a").attr("href","https://itunes.apple.com/cn/app/%E7%9B%AF%E6%88%BF/id1225161102?mt=8");
	                    break;
	                case 'ja-jp':
	                	$("a").attr("href","https://itunes.apple.com/cn/app/%E7%9B%AF%E6%88%BF/id1225161102?mt=8");
	                    break;
	                default:
	                	$("a").attr("href","https://itunes.apple.com/cn/app/%E7%9B%AF%E6%88%BF/id1225161102?mt=8");
	            }
	        }	
			
		</script>
