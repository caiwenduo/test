		<script type="text/javascript" src="../jquery-3.1.1.min.js"></script>
		<script type="text/javascript">
			var oId = [5,10];//选择的id组成数组
			$(".btn").click(function(){
				if($(this).attr("status") == 0){
					$(this).attr("status",1);
					choice(0,oId);
				}else if($(this).attr("status") == 1){
					$(this).attr("status",0);
					choice(1,oId);
				}
			})
			
			function choice( num,oId ){
				console.log( num,oId )
				if(num == 0){
					$.each($('input[type="checkbox"]'), function(i) {
						$.each(oId, function(j) {
							if(oId[j] == $('input[type="checkbox"]').eq(i).attr("data_id")){
								$('input[type="checkbox"]').eq(i).attr("checked","checked");
							}
						});
					});
				}
				if(num == 1){
					$.each($('input[type="checkbox"]'), function(i) {
						$(this).removeAttr("checked");
					});
				}
			}
		</script>
