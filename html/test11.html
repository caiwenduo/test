<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var data = [[101,102,103,104,105],[201,202,203,204,205,206,207],[301,302,303,304,305,306]];
			var lenArr = [];
			for(var i = 0;i < data.length;i ++){
				lenArr.push(data[i].length);
			}
			function getMax(obj){
				var max = obj[0];
				for(var i = 1;i < obj.length;i ++){
					if(max < obj[i]){
						max = obj[i];
					}
				}
				return max;
			}
			console.log(getMax(lenArr));
		</script>
		
	</body>
</html>
