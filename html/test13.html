<HTML><HEAD>
<style>
	.aa{color:red;}
	</style>
</HEAD>
<BODY style="layout-grid:0px">
<div id='dv' onpropertychange="onIeChange(event)" style="TEXT-ALIGN: justify; TEXT-JUSTIFY: distribute-all-lines;width:500px;">
	Test
	</div>
<input type="button" onclick="document.getElementById('dv').className='aa';" value='test'/>
<script>
	function onStyleChange(){
		alert(document.getElementById('dv').className);
	}
	
	function onIeChange(p){
		console.log(event.propertyName)
		if(event.propertyName	== 'className'){
			onStyleChange();
		}
	}
	if(window.MutationObserver){
		console.log(0)
		var observer = new MutationObserver(function(mrs){
			if(mrs[0].attributeName == 'class')
				onStyleChange();
			});
	
		observer.observe(document.getElementById('dv'), {
	   'attributes': true
		});
  }
	</script>
</BODY></HTML>
