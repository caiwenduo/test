<html><head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>360极速浏览器</title>
<!--[if (lt IE 8.0)]><link href="http://s8.qhimg.com/static/baaa4cf893f4899e/main.css" rel="stylesheet"><![endif]--><!--[if (!IE)|(gte IE 8.0)]><!--><link href="http://s8.qhimg.com/static/94cd0729b2402427/main_datauri.css" rel="stylesheet"><!--<![endif]-->
<script type="text/javascript">window.onload = function(){
        var el = document.getElementById("wrapAni"),
            count = 0;
        var timer = setInterval(function(){
            if (count < 40) {
                el.style['background-position'] = "0 " + -200*count + "px";
                count++;
            } else {
                clearInterval(timer);
            }
        }, 50);
    }</script>
</head>
<body>
    <div class="wrap-container">
        <div class="wrap-gradual"></div>
        <div id="wrapAni" class="wrap-ani" style="background-position: 0px -7800px;"></div>
        <div class="logo-bg"></div>
    </div>
    <div class="gradual gradual-top">
    </div>
    <div class="gradual gradual-bottom">        
    </div>

</body></html>
