 <!DOCTYPE html>  
 <html>  
<head>  
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />  
<style type="text/css">  
 	*{
 		margin: 0;padding: 0;
 	}
	.outer{
		padding-left: 300px;
	}
 	span{
 		display: inline-block;width: 30px;height: 30px;background: goldenrod;text-align: center;line-height: 30px;-moz-user-select: none;-khtml-user-select: none;user-select: none;
 		cursor: pointer;
 	}
 	.text{
 		width: 500px;height: 500px;font-size: 10px;
 	}
 </style>  
 </head>  
<body>
	<div class="outer">
		<span class="left" onclick="left()">1</span>
		<span class="center" onclick="center()">2</span>
		<span class="right" onclick="right()">3</span>
		<span class="big" onclick="big()">4</span>
		<span class="small" onclick="small()">5</span>
		<span class="img" onclick="img()">6</span><br/>
 		<textarea name="" rows="" cols="" class="text"></textarea>
	</div>
	<script type="text/javascript">
	var Text = document.getElementsByClassName("text")[0];
		function left(){
			console.log(Text)
			Text.style.cssText = "text-align: start;"
		}
		function center(){
			Text.style.cssText = "text-align: center;"
		}
		function right(){
			Text.style.cssText = "text-align: right;"
		}
		var num = 10;
		function big(){
			num += 5 ;
			if(num<=60){
				Text.style.fontSize = num + "px"
			}else if(num>60){
				num = 60;
			}
			
		}
		function small(){
			num -= 5 ;
			if(num>=10){
				Text.style.fontSize = num + "px"
			}else if(num<10){
				num=10
			}
			console.log(num)
		}
		function img(){
			Text.style.cssText = "text-align: right;"
		}
	</script>
 		
 	
 </body>  
 </html>
