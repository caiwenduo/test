<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;padding: 0;
			}
			html,body{
				width: 600px;height: 300px;margin: 0 auto;
			}
			div.outer{
				width: 100%;height: 100%;background: url(../微信共享/img/test07.jpg) no-repeat;background-position: center center;background-color: rgba(0,0,0,0.5);
			}
		</style>
	</head>
	<body>
		<div class="outer"></div>
		<script type="text/javascript" src="../jquery-3.1.1.min.js"></script>
		<script type="text/javascript">
			var offL = 0;
			var offT = 0;
			$("body").on("mouseover","div.outer",function(e){
				var new_X = $(this)[0].style.backgroundPositionX;
				var new_Y = $(this)[0].style.backgroundPositionY;
				$(this)[0].style.backgroundPositionX = offL;
				$(this)[0].style.backgroundPositionY = offT;
				$("body").on("mousemove","div.outer",function(e){
//					console.log(e.originalEvent.offsetX,e.originalEvent.offsetY);
					offL = -e.originalEvent.offsetX/10;
					offT = -e.originalEvent.offsetY/10;
					$(this).css({"background-position":""+offL+"px "+offT+"px"});
				})
			})
		</script>
	</body>
</html>
