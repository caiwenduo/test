<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>提示</title>
		<style type="text/css">
			*{
				margin: 0;padding: 0;
			}
			html,body{
				width: 100%;height: 100%;
			}
			div.tishi{
				width: 150px;height: 50px;border: 1px solid #CCC;position: fixed;top: calc(50% - 60px);
				left: calc(50% - 75px);border-radius: 3px;background: #f5f5f5;display: none;
			}
			div.tishi>p{
				text-align: center;line-height: 50px;font-size: 13px;color: orangered;
			}
		</style>
	</head>
	<body>
		<button>点击</button>
		<div class="tishi">
			<p>提示内容</p>
		</div>
		<script type="text/javascript" src="../jquery-1.11.3.js"></script>
		<script type="text/javascript">
			var times;
			$("button").click(function(){
				$("div.tishi").css({"opacity":"1"});
				clearInterval(times);
				var num = 1;
				$("div.tishi").show();
				times = setInterval(function(){
					num -= 0.005;
					if( num < 0.1 ){
						num = 1;
						$("div.tishi").hide();
						clearInterval(times);
					}
					$("div.tishi").css({"opacity":""+num+""});
				},1000/80)
			})
		</script>
	</body>
</html>
